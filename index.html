  <body>
    <h1>IMAGE GENERATER</h1>
    <form action="">

        <div class="search-result">

            <a href="https://unsplash.com/photos/a-view-of-a-valley-in-the-mountains-9LlZzfreg1k" target="_blank">beautiful valley</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1698414461871-a01e73316c2a?auto=format&fit=crop&q=80&w=1170&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beautiful trees">

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1675977804197-f164013f9e20?auto=format&fit=crop&q=80&w=1170&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beautiful trees">
            <a href="https://unsplash.com/photos/an-aerial-view-of-a-snow-covered-forest-zGMq2zveEEg" target="_blank">beautiful trees</a>
        </div>
        
        
    </div>
    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
  </body>
</html>
